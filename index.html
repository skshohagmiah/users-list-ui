<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/73305de8fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="users-list">
      <h1>Users</h1>
      <div class="header">
        <div class="search-box">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search users" />
        </div>
        <ul class="nav-links">
          <li>Reputation</li>
          <li>New user</li>
          <li>Voters</li>
          <li>Editors</li>
          <li>Moderators</li>
        </ul>
      </div>
      <div class="users">
        <div class="user">
          <div class="image">
            <img src="images/shohag.jpg" alt="user 1" />
          </div>
          <div class="info">
            <h1>Shohag Miah</h1>
            <p>Google. inc</p>
            <div class="tags">
              <button>Search</button>
              <button>macbook</button>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="image">
            <img src="images/rasel.jpg" alt="user 2" />
          </div>
          <div class="info">
            <h1>Rasel Afredi</h1>
            <p>Apple. inc</p>
            <div class="tags">
              <button>airbook</button>
              <button>macbook</button>
              <button>usa</button>
              <button>california</button>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="image">
            <img src="images/pappu.jpg" alt="user 3" />
          </div>
          <div class="info">
            <h1>Pappu Khan</h1>
            <p>Facebook. inc</p>
            <div class="tags">
              <button>Media</button>
              <button>Posts</button>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="image">
            <img src="images/konok.jpg" alt="user 4" />
          </div>
          <div class="info">
            <h1>Konok Miah</h1>
            <p>Twitter. inc</p>
            <div class="tags">
              <button>Tweets</button>
              <button>macbook</button>
              <button>Freedom</button>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="image">
            <img src="images/salim.jpg" alt="user 5" />
          </div>
          <div class="info">
            <h1>Selim Hassan</h1>
            <p>Microsoft. inc</p>
            <div class="tags">
              <button>windows</button>
              <button>coding</button>
            </div>
          </div>
        </div>
        <div class="user">
          <div class="image">
            <img src="images/salman.jpg" alt="user 6" />
          </div>
          <div class="info">
            <h1>Salman Miah</h1>
            <p>Linkedin. inc</p>
            <div class="tags">
              <button>jobs</button>
              <button>networking</button>
              <button>opportunity</button>
              <button>macbook</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
